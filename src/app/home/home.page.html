<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Laporan Keuangan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of dataKeuangan">
    <ion-item>
      <ion-label>
        {{item.jenis}}
        {{item.total}}
        {{item.deskripsi}}
      </ion-label>
      <ion-button color="danger" slot="end" (click)="hapusKeuangan(item.id)">
        Hapus
      </ion-button>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)">
        Edit
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="block">
      Tambah Transaksi
    </ion-button>
  </ion-card>

  <!-- ini untuk modal tambah -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Transaksi</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Jenis Transaksi"
            labelPlacement="floating"
            required
            [(ngModel)]="jenis"
            placeholder="Masukkan Jenis Transaksi"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Total Transaksi"
            labelPlacement="floating"
            required
            [(ngModel)]="total"
            placeholder="Masukkan Total Transaksi"
            type="number"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Deskripsi Transaksi"
            labelPlacement="floating"
            required
            [(ngModel)]="deskripsi"
            placeholder="Masukkan Deskripsi Transaksi"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="tambahKeuangan()"
              color="primary"
              shape="full"
              expand="block"
              >Tambah Keuangan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- ini untuk modal edit -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Transaksi</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Jenis Transaksi"
            labelPlacement="floating"
            required
            [(ngModel)]="jenis"
            placeholder="Masukkan Jenis Transaksi"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Total Transaksi"
            labelPlacement="floating"
            required
            [(ngModel)]="total"
            placeholder="Masukkan Total Transaksi"
            type="number"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Deskripsi Transaksi"
            labelPlacement="floating"
            required
            [(ngModel)]="deskripsi"
            placeholder="Masukkan Deskripsi Transaksi"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editKeuangan()"
              color="primary"
              shape="full"
              expand="block"
              >Edit Keuangan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Laporan Keuangan
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-content>
